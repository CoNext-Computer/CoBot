# fichier de configuration de CoNext-bot

# Parametrage de la source permettant le téléchargement/mise à jour du script
downloadsource="pathtoinstallfolder"

# Adresse de téléchargement de GLPI Agent (avec snap)
glpiagentinstallurl="https://github.com/glpi-project/glpi-agent/releases/download/1.7.1/glpi-agent-1.7.1-with-snap-linux-installer.pl"

# Nom et emplacement du répertoire contenant les fichiers logs
logpath="log"

#Configuration de GLPI Agent pour l'identification via AUTH_BASIC Appache
httpuser="userforhttpauth"
httppassword="passwordforhttpauth"

# Adresse et chemin du dossier NFS devant recevoir les fichiers logs
nfspath="127.0.0.1:/mnt/Path/To/Logs"

# Configuration des paramètres FTP du serveur devant recevoir les fichiers logs
ftphost='ftp.example.com'
ftpuser='yourid'
ftppassword='yourpw'
ftpdirectory='directory'

# Méthode d'effacement pour Nwipe (https://github.com/martijnvanbrummelen/nwipe/blob/master/man/nwipe.1)
nwipemethod="quick"
